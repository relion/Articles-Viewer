<html>
    <header>
        <title>Register Page</title>
    </header>
    <body>
        <h1>Register</h1>
        <form method="post" action="/register" />
            Enter Full name:
            <br>
            <input type="text" name="fullname" />
            <br>
            Enter Username:
            <br>
            <input type="text" name="username" />
            <br>
            Enter Password:
            <br>
            <input type="password" name="password" />
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
